<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
  <div class="d-flex flex-column flex-shrink-0 p-3 mb-5 mt-5 fadeIn" style="width: 550px; height: 100%; color: #4f7663; background-color: #c8f2d5; border-top-right-radius: 12px; border-bottom-right-radius: 12px;">
  <div class="container mb-3">
    <div class="card mt-1" style="background-color: #e0f7e7b8;">
      <div class="card-header">
        <h4>Upload a CSV or Excel file</h4>
      </div>
      <div class="card-body">
        <div class="drop-zone" 
         (dragenter)="onDragEnter($event)" 
         (dragover)="onDragOver($event)"
         (drop)="onDrop($event)">
        <p *ngIf="isFileDropped === false">Drag and drop a file here</p>
        <p *ngIf="isFileDropped === true" style="font-weight: bolder;">{{this.filename}}</p>
        </div>
        <form>
          <div class="mb-3" *ngIf="this.filename == ''">
            <label for="file" class="form-label">Select a file:</label>
            <input type="file" class="form-control" id="file" accept=".csv,application/vnd.ms-excel" (change)="onFileSelect($event)">
          </div>
          <button type="submit" class="btn d-flex align-items-center" style="background: #4f7663; color: #FFF" (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>  
  <div class="container mb-3">
    <h2>Time Series Forecasting Form</h2>
    <form (ngSubmit)="Submit()">
      <div class="form-group">
        <label for="datasetName">Dataset File Name:</label>
        <input type="text" readonly class="form-control" id="datasetName" [(ngModel)]="datasetName" name="datasetName" value="{{datasetName}}">
      </div>
      <div class="form-group">
        <label for="timeRange">Time Range:</label>
        <input type="number" class="form-control" id="timeRange" [(ngModel)]="timeRange" name="timeRange">
      </div>
      <div class="form-group">
        <label for="periodicity">Periodicity:</label>
        <select class="form-control" id="periodicity" [(ngModel)]="periodicity" name="periodicity">
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Daily">Daily</option>
          <option value="Yearly">Yearly</option>
        </select>
      </div>
      <button type="submit" class="btn mt-3" style="background: #4f7663; color: #FFF">Submit</button>
    </form>
  </div>
</div>
</body></html>
