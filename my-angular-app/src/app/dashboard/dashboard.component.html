<div class="landing-page">
<div class="container">
<div class="header-area">
        <img src="assets/img/logo.png" style="width: 38px;height: 38px;">
        <span class="logo" style="margin-left: 8px;"><a href="" style="text-decoration: none;">Sales <b>Forecasting</b></a></span>
        <ul class="links">
          <li (click)="goToLogin()">Logout</li>
        </ul>
      </div>
</div>

</div>
<div class="grid-container">
    <div class="sidebar-container">
      <app-sidebar (chartDataChange)="onChartDataChange($event)" (accuracyChange)="onAccuracyChange($event)" style="width: fit-content;"></app-sidebar>
    </div>
    <div class="content" style="margin-right: 36px;">
      <div class="charting mt-5" style="justify-content: center;"><canvas id="myChart" *ngIf="chartData"></canvas></div>
    <div class="contenting">
    <div class="accuracy" style="margin-top: 35px; display: left;">
      <div class="pie"><canvas id="pieChart"></canvas></div>
      <p style="color: #4f7663;margin: 15px;" *ngIf="chartData">Accuracy: {{accuracy}}</p>
    </div>
    <div class="img" style="display: right;">
      <div class="chart-container">
        <img *ngIf="chartData" [src]="chartData" alt="Sales Forecast" style="width: 300px; height: 250px;">
      </div>
    </div>
  </div>
  <button (click)="downloadCSV()" class="btn btn-primary" *ngIf="chartData" style="width: fit-content;justify-content: center;">Download CSV</button>
</div>
  </div>
